<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Balloon Pop </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    

</head>
<body>

    <header>
        <div class="logo-container" >
            <img src="balloon-pop-logo.png" alt="balloon-pop-logo">
        </div>
    </header>

    <main>

        <div class="card-bg-dark text-light">
            <div class="d-flex space-between">
                
            </div>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span id="player-name"> </span>
        </div>

        <form class = "card" id="player-form" onsubmit="setPlayer(event)">
        <div>
            <label for="name"> 
                <span> Player Name </span>  
                <i class ="fa fa-user-circle" aria-hidden="true"></i>
            </label>
            <input type="text" name="PlayerName" required>
        </div>
        <button type="submit"> Ok </button>
    </form>

<div>
    <button onclick="changePlayer()"> Change Player </button>
</div>



    
    <div id="main-controls">
        <button id="start-button" onclick="startgame()"> Start Game </button>
    </div>

    <!--hidden-->
    <div id="game-controls" class="">
        <button id="inflate-button" onclick="inflate()">
            Inflate 
            
        </button>
    
    


   <div>
    <span>Ballons Popped:</span>
    <span id="pop-count">0</span>

   </div>

   <div>
    <span>Top Popped:</span>
    <span id="high-pop-count">0</span>

</div>


   <div>
    <span> Time Rameining </span>
    <span id="countdown"> 0 </span>
   </div>

   <div id="scoreboard" class="card mt-2">
    <h3 class="text-center"> Scoreboard </h3>
    <div class="d-flex space-between">
        <span><i class="fa fa-user"></i>
            Jake</span>
        <span>score:10</span>
    </div>
   
   <div class="d-flex space-between">
    <span><i class="fa fa-user"></i>
        Mustafa</span>
    <span>score:</span>
</div>
</div>
   

   <div class="game-container d-flex">
       <div class="pumb" onclick="inflate()">
            <div class="handle">
                <div class="pump-box">
                    <span id="click-count"></span>
                </div>
            </div>
                 </div>
                    </div>

    <div id="balloon" class="balloon"></div>

    <audio id="pop-sound" src="burst.mp3" >
    </audio>
</div>
    
</main>
    
    <script src="main.js"></script>
    
</body>
</html>
